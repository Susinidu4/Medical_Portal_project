</head>
<body>  
    <header>
    <div><img class = "logo" src = "LOGO MEDIZONE.png" alt = "This is a logo" height = "100px" width = "100px"></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">Places</a>
          <ul class="submenu">
            <li><a href="#">Medical Center</a></li>
            <li><a href="#">Hospitals</a></li>
          </ul>
        <li><a href="#">Doctors</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
    <div class="login-signup">
      <button class="login">Login</button>
      <button class="signup">Sign up</button>
    </div>
  </header>
    <div class="main">
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <form action="" method="post">
        <div class="first-row">
            <div class="card-holder" name = "card-holder">
                <h3>Card Holder</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv" name = "cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number" name = "card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Expireration Date</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                </div>    
                
				  </div>
				  <br>
        <div class="submit">
	        <center>
            <input type="submit" value="Confirm Payment">
			</center>
        </div>
        </form>
  </div>
</div>
</div>
